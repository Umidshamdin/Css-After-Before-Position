<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno</title>
    <script src="https://kit.fontawesome.com/f04cd3c8f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="logo">
                <i class="fas fa-fan">Juno</i>
            </div>
            <div class="navbar">
                <a href="">HOME</a>
                <a href="">SERVICES</a>
                <a href="">DETAILES</a>
                <a href="">PRISING</a>
                <a href="">PROJECTS</a>
                <a href="">ABOUT</a>
                <a href="">CONTACT</a>
               
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter-square"></i>

               
               
            </div>
        </div>
    </header> 
    
    <main>
        <section id="business">
            <div class="Write">
                <h1>BUSINESS LANDING PAGE</h1>
                <p> Use Juno business landing page to create an officient and memorable online presence for your startup company</p>
                <button class="bt1">Discover</button>
            </div>
            <div class="register">

                <div class="input">
                    
                <input class="heighttext" type="text" id="name" placeholder="Name"><br><br>
                <input class="heighttext" type="email" id="email" placeholder="Email"><br><br>
                <input class="heighttext" type="number" id="phone" placeholder="Phone"><br><br>
                
                <input class="heighttext" type="number" id="package" min="1" placeholder="Select Package">

                </div>

                <div class="input2">
                    <input type="checkbox" name="button">
                <label for="button">I agree to Juno's </label> <a href="">Privaty Policy <span>and</span> Terms & Conditions</a>

                </div>

                <button class="button2">Get Quate</button>
                
            </div>
        </section>
    </main>

    <footer>
        <section id="color">

        </section>
    </footer>
</body>
</html>
